<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gogo.mn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gogo_header center">
      <div class="header_container-left center">
        <div class="gogo_logo">
          <img
            src="./assets/gogo-logo-jti.35569135.png"
            alt=""
            class="gogo-logo"
          />
        </div>
        <div class="menu center">
          <p class="menu-item">Мэдээ</p>
          <p class="menu-item">Gogo булан</p>
          <p class="menu-item">Үзэх</p>
          <p class="menu-item">Хэв маяг</p>
          <p class="menu-item">English</p>
        </div>
        <div class="search-item">
          <img
            src="./assets/Item → Button - Search apple.com.png"
            alt=""
            class="vector"
          />
        </div>
      </div>
      <div class="header_container-right">
        <div class="extra-link">
          <div class="extra-link-title">Цаг агаар</div>
          <div class="extra-link-item">
            <div class="extra-link-item1">
              <img
                src="./assets/sun-icon.b61be7df.svg"
                alt=""
                class="sun-icon"
              />
            </div>
            <div class="extra-link-item2">23</div>
          </div>
        </div>
        <div class="extra-link">
          <div class="extra-link-title">Зурхай</div>
          <div class="extra-link-item center">
            <div class="extra-link-item1">
              <img
                src="./assets/calendar-icon.ff84145b.svg"
                alt=""
                class="sun-icon"
              />
            </div>
            <div class="extra-link-item2">10.02</div>
          </div>
        </div>
        <div class="extra-link">
          <div class="extra-link-title">Вальютын ханш</div>
          <div class="extra-link-item center">
            <div class="extra-link-item-green">$</div>
            <div class="extra-link-item2">3593T</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
